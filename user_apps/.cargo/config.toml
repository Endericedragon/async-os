[build]
target = "riscv64gc-unknown-none-elf"

[target.riscv64gc-unknown-none-elf]
rustflags = ["-Clink-args=-Tsrc/linker.ld", "-Cforce-frame-pointers=yes"]

[target.riscv64gc-unknown-linux-gnu]
rustflags = ["-Clink-args=-Tsrc/linker.ld", "-Cforce-frame-pointers=yes"]
linker = "riscv64-linux-gnu-gcc"
